<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css첫시간</title>
    <style>
        /*스타일 태그 안에 (해드 맨 밑) CSS코드 들어간다*/
        /*적용할 섹션 {스타일값}*/
        /* 내부스타일 */
        p {
            color: aquamarine;
            font-size: 24px;
            font-weight: 700;
            background-color: black;
        }
        span {
            color: blueviolet;
            background-color: beige;
        }
    </style>
  </head>
  <body>
    
    <p>css첫시간 <span>zoelee</span>이현정</p>
  </body>
</html>
