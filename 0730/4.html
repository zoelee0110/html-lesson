<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보더레디어스</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: 28px auto;

            border-radius: 10px;
            /* 이거는 왼쪽 위부터 시계방향 */
            /* 왼위오아래 오위왼아래,  */

            border-radius: 100% 0% 0% 0%;
        }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
