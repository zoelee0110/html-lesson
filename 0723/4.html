<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <body>
    <!-- 네임은 데이터 처리하는사람이 구분할수있게, id는 코드끼리 연결하는 아이디 -->
    <select name="language" multiple size="2">
      <option value="ko">한국어</option>
      <option value="EN">영어</option>
      <option value="SP">스페인어</option>
    </select>
  </body>
</html>
