<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form실습</title>
    <style>
        input {display: block;}
    </style>
  </head>
  <body>
    <!-- 액션 안에는 어디로 이 데이터를 보낼지 입력한다 -->
    <form action="#" method="get">
        <label for="id">계좌번호: </label>
        <input type="text" id="id" name="id">
        <label for="pw">비밀번호: </label>
        <input type="password" id="pw" name="pw">
        <label for="name">은행명: </label>
        <input type="text" id="name" name="name">
        <input type="submit">
        <input type="password" name="pw" id="pw"
            placeholder="placeholder는 설명을써요">
        <input type="text" required placeholder="필수입력칸">
        <input type="text" disabled placeholder="입력X,서버로 안넘어감, 지원X일때사용">
        <input type="text" readonly value="입력X,서버로 넘어감">
        <!-- 타입의 여러가지 -->
        <input type="button" value="신청하기">
        <input type="email">
        <input type="url">
        <!-- 단일값, 여러개 선택은 체크박스 / 하나만 선택은 라디오 -->
        <input type="checkbox">
        <input type="radio">
        <input type="date">
        <input type="time">
        <input type="file">
        <input type="search">
    </form>
    <h1>사용할 수 있는 기술을 선택하세요</h1>
    <input type="checkbox" id="html" name="skill">
    <label for="html">html</label>
    <input type="checkbox" id="css" name="skill">
    <label for="css">css</label>
    <input type="checkbox" id="js" name="skill">
    <label for="js">js</label>
    <h2>성별을 선택하세요</h2>
    <input type="radio" id="female" name="gender">
    <label for="female">female</label>
    <input type="radio" id="male" name="gender">
    <label for="male">male</label>
    <input type="number" step="2">
  </body>
</html>
