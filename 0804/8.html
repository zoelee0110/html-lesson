<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(1, 3fr);
            grid-template-rows: repeat(4, 100px);
            grid-template-areas: 
            "header header header"
            "aside main nav"
            "aside main ."
            "footer footer footer";
        }
        header {
            background-color: violet;
            grid-area: header;
        }
    </style>
  </head>
  <body>
    <div class="container">
    <header>header</header>
    <aside>aside</aside>
    <main>main</main>
    <nav>nav</nav>
    <footer>footer</footer>
    </div>
  </body>
</html>
