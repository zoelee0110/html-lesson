<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈풀기</title>
    
    <style>
    .custom-bullets li {
        list-style-type: none;
    }
    .custom-bullets li::before {
        content: "🍎";
        padding-right: 5px;
    }
    </style>
   
  </head>
  <body>
    <ul class="custom-bullets">
    <li>사과</li>
    <li>바나나</li>
    <li>오렌지</li>
</ul>
  </body>
</html>
